name: Notion2Github
on:
  push:
    branches:
      - 'test/notion2github**'
  schedule:
    - cron: '0 14 * * *'

jobs:
  auto-sync-from-notion-to-github:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Notion2Github Algorithms
        uses: younho9/notion2github@v1.0.3
        with:
          database-url: ${{ secrets.DATABASE_URL }}
          docs-directory: ./docs/algorithms
          filter-prop: Main Category
          filter-value: Algorithms
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

      - name: Notion2Github CS
        uses: younho9/notion2github@v1.0.3
        with:
          database-url: ${{ secrets.DATABASE_URL }}
          docs-directory: ./docs/cs
          filter-prop: Main Category
          filter-value: CS
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

      - name: Notion2Github ETC
        uses: younho9/notion2github@v1.0.3
        with:
          database-url: ${{ secrets.DATABASE_URL }}
          docs-directory: ./docs/etc
          filter-prop: Main Category
          filter-value: ETC
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

      - name: Notion2Github Frontend
        uses: younho9/notion2github@v1.0.3
        with:
          database-url: ${{ secrets.DATABASE_URL }}
          docs-directory: ./docs/frontend
          filter-prop: Main Category
          filter-value: Frontend
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

      - name: Notion2Github Log
        uses: younho9/notion2github@v0.0.3-beta
        with:
          database-url: ${{ secrets.DATABASE_URL }}
          create-page-directory: False
          add-metadata: True
          lower-pathname: True
          lower-filename: True
          category-column-name: Category
          tags-column-name: Tags
          status-column-name: Status
          current-status: âœ… Completed
          next-status: ðŸ–¨ Published
          docs-directory: ./log
          filters: '{ "Main Category": "Log" }'
          created-time-column-name: Created Time
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

      - name: Format documents
        uses: creyD/prettier_action@v3.1
        with:
          prettier_options: --write ./docs/**/*.md ./log/**/*.md
          commit_message: 'docs: Update docs (auto)'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
